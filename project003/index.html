<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taeyeon_by.soominLEE</title>

    <!-- 외부스타일시트연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- 자바스크립트 연결 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- 외부스크립트연결 -->
    <script src="js/js.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="on"><a href="#">MAIN</a><img src="img/01.main/bullet.png" alt=""></li>
                <li><a href="#">PROFILE</a><img src="img/01.main/bullet.png" alt=""></li>
                <li><a href="#">BRAND</a><img src="img/01.main/bullet.png" alt=""></li>
                <li><a href="#">ALBUMS</a></li>
            </ul>
        </nav>
    </header>

    <div class="scroll">
        <h2></h2>
    </div>

    <div class="box">
        <div class="bg">
            <div class="bg01 on"><img src="img/01.main/bg.jpg" alt=""></div>
            <div class="bg02"><img src="img/02.profile/bg.png" alt=""></div>
            <div class="bg03"></div>
            <div class="bg04"></div>
        </div>
        
        <section>
            <div class="frame">
                <div class="radius"></div>
                <div class="bg"></div>
            </div>
            <article class="main">
                    <div class="title">
                        <img src="img/01.main/text.png" alt="">
                    </div>
                    <div class="circle">
                        <img src="img/01.main/circle.png" alt="">
                    </div>
                    <div class="moon">
                        <img src="img/01.main/moon.png" alt="">
                    </div>
                    <div class="ty">
                        <img src="img/01.main/ty.png" alt="">
                    </div>
            </article>
            <article class="profile">
                <div class="first">
                    <div class="title">
                        <img src="img/02.profile/whoisishe.png" alt="">
                    </div>
                    <div class="ty">
                        <img src="img/02.profile/ty.png" alt="">
                    </div>
                    <div class="click">
                        <img src="img/02.profile/click.png" alt="">
                    </div>
                </div>
                <div class="second">
                    <div class="line">
                        <img src="img/02.profile/frame.png" alt="">
                    </div>
                    <div class="ty">
                        <img src="img/02.profile/infj-img.png" alt="" class="on">
                        <img src="img/02.profile/navis-img.png" alt="">
                        <img src="img/02.profile/leader-img.png" alt="">
                    </div>
                    <div class="title">
                        <img src="img/02.profile/taeyeonis.png" alt="">
                    </div>
                    <div class="list">
                        <div class="infj">
                            <img src="img/02.profile/infj.png" alt="" class="on">
                        </div>
                        <div class="navis">
                            <img src="img/02.profile/navis.png" alt="">
                        </div>
                        <div class="leader">
                            <img src="img/02.profile/leader.png" alt="">
                        </div>
                    </div>
                </div>
            </article>

            <article class="brand">
                <div class="list">
                    <ul>
                        <li class="on">Louis Vitton</li>
                        <li>benefit</li>
                        <li>NERDY</li>
                    </ul>
                </div>
                <div class="cloud">
                        <img src="img/03.brand/cloud01.png" alt="" class="one">
                        <img src="img/03.brand/cloud02.png" alt="" class="two">
                    </div>
                <div class="brandList">
                    <div class="lv on">
                        <div class="arrow">
                            <img src="img/03.brand/louisvitton/arrow.png" alt="">
                        </div>
                        <div class="text">
                            <img src="img/03.brand/louisvitton/title.png" alt="">
                        </div>
                        <div class="click">
                            <img src="img/03.brand/louisvitton/click.png" alt="">
                        </div>
                        <div class="card">
                            <div class="first on">
                                <img src="img/03.brand/louisvitton/img01.png" alt="" class="front">
                                <img src="img/03.brand/louisvitton/card.png" alt="" class="back">
                            </div>
                            <div class="second">
                                <img src="img/03.brand/louisvitton/img02.png" alt="" class="front">
                                <img src="img/03.brand/louisvitton/card.png" alt="" class="back">
                            </div>
                            <div class="third">
                                <img src="img/03.brand/louisvitton/img03.png" alt="" class="front">
                                <img src="img/03.brand/louisvitton/card.png" alt="" class="back">
                            </div>
                            <div class="fourth">
                                <img src="img/03.brand/louisvitton/img04.png" alt="" class="front">
                                <img src="img/03.brand/louisvitton/card.png" alt="" class="back">
                            </div>
                        </div>
                    </div>
    
                    <div class="benefit">
                        <div class="arrow">
                            <img src="img/03.brand/benefit/arrow.png" alt="">
                        </div>
                        <div class="text">
                            <img src="img/03.brand/benefit/title.png" alt="">
                        </div>
                        <div class="click">
                            <img src="img/03.brand/benefit/click.png" alt="">
                        </div>
                        <div class="card">
                            <div class="first on">
                                <img src="img/03.brand/benefit/img01.png" alt="" class="front">
                                <img src="img/03.brand/benefit/card.png" alt="" class="back">
                            </div>
                            <div class="second">
                                <img src="img/03.brand/benefit/img02.png" alt="" class="front">
                                <img src="img/03.brand/benefit/card.png" alt="" class="back">
                            </div>
                            <div class="third">
                                <img src="img/03.brand/benefit/img03.png" alt="" class="front">
                                <img src="img/03.brand/benefit/card.png" alt="" class="back">
                            </div>
                            <div class="fourth">
                                <img src="img/03.brand/benefit/img04.png" alt="" class="front">
                                <img src="img/03.brand/benefit/card.png" alt="" class="back">
                            </div>
                        </div>
                    </div>
    
                    <div class="nerdy">
                        <div class="arrow">
                            <img src="img/03.brand/nerdy/arrow.png" alt="">
                        </div>
                        <div class="text">
                            <img src="img/03.brand/nerdy/title.png" alt="">
                        </div>
                        <div class="click">
                            <img src="img/03.brand/nerdy/click.png" alt="">
                        </div>
                        <div class="card">
                            <div class="first on">
                                <img src="img/03.brand/nerdy/img01.png" alt="" class="front">
                                <img src="img/03.brand/nerdy/card.png" alt="" class="back">
                            </div>
                            <div class="second">
                                <img src="img/03.brand/nerdy/img02.png" alt="" class="front">
                                <img src="img/03.brand/nerdy/card.png" alt="" class="back">
                            </div>
                            <div class="third">
                                <img src="img/03.brand/nerdy/img03.png" alt="" class="front">
                                <img src="img/03.brand/nerdy/card.png" alt="" class="back">
                            </div>
                            <div class="fourth">
                                <img src="img/03.brand/nerdy/img04.png" alt="" class="front">
                                <img src="img/03.brand/nerdy/card.png" alt="" class="back">
                            </div>
                        </div>
                    </div>
                </div>
                
            </article>
            <article class="albums">
                <div class="list">
                    <ul>
                        <li class="on">
                            <img src="img/04.albums/tox01.png" alt="">
                            <img src="img/04.albums/tox02.png" alt="">
                        </li>
                        <li>
                            <img src="img/04.albums/invu01.png" alt="">
                            <img src="img/04.albums/invu02.png" alt="">
                        </li>
                        <li>
                            <img src="img/04.albums/week01.png" alt="">
                            <img src="img/04.albums/week02.png" alt="">
                        </li>
                        <li>
                            <img src="img/04.albums/spark01.png" alt="">
                            <img src="img/04.albums/spark02.png" alt="">
                        </li>
                    </ul>
                </div>

                <div class="videoBox">
                    <div class="video">
                        <video class="tox on" autoplay muted loop>
                            <source src="img/04.albums/tox.mp4" type="">
                        </video>
                        <video class="invu" autoplay muted loop>
                            <source src="img/04.albums/invu.mp4" type="">
                        </video>
                        <video class="week" autoplay muted loop>
                            <source src="img/04.albums/week.mp4" type="">
                        </video>
                        <video class="spark" autoplay muted loop>
                            <source src="img/04.albums/spark.mp4" type="">
                        </video>
                    </div>
                </div>

            </article>
        </section>
    </div>
    
<footer>
    <!-- 저작권내용을 담습니다. -->
</footer>
    
</body>
</html>
